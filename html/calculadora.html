<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/calculadora.js"></script>
    <link rel="stylesheet" href="../css/calculadora.css">

</head>

<body>
    <header></header>
    <nav></nav>

    <section>
        <div class="container">


            
            <div class="calculadora">
                <label for="idResultado">Calculadora: </label>
                <input class="pantalla" id="idResultado" type="text" disabled="true">
                <button value='1' onclick="leerNumeros('1')">1</button>
                <button value='2' onclick="leerNumeros('2')">2</button>
                <button value='3' onclick="leerNumeros('3')">3</button>
                <button value='+' onclick="leerSigno('+')">+</button>
                <button value='4' onclick="leerNumeros('4')">4</button>
                <button value='5' onclick="leerNumeros('5')">5</button>
                <button value='6' onclick="leerNumeros('6')">6</button>
                <button value='-' onclick="leerSigno('-')">-</button>
                <button value='7' onclick="leerNumeros('7')">7</button>
                <button value='8' onclick="leerNumeros('8')">8</button>
                <button value='9' onclick="leerNumeros('9')">9</button>
                <button value='*' onclick="leerSigno('*')">*</button>
                <button class="cero" value='0' onclick="leerNumeros('0')">0</button>
                <button value='=' onclick="resultado()">=</button>
                <button value='/' onclick="leerSigno('/')">/</button>
            </div>
        </div>

    </section>



    <footer></footer>


</body>

</html>
