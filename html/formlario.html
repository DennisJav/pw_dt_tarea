<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../css/formulario.css">

</head>

<body>

    <div class="container">
        <div class="app">
            <header>                
            </header>
            <nav>
            </nav>
            <section>
                <div class="seccion">
                    
                    <div id="myFormVue">
                        <h2>Registro</h2>
                        <h4>Nombre: </h4>
                        <input type="text" v-model="nombre">
                        <h4>Apellido: </h4>
                        <input type="text" v-model="apellido">
                        <h4>Edad: </h4>
                        <input type="text" v-model="edad">
                        <h4>Facultad: </h4>
                        <input type="text" v-model="facultad">
                       <div class="boton">
                        <hr>
                        <button v-on:click="agregar" >Registrar</button>
                        <hr>
                       </div>
                        
                        <h3>List de estudiantes registrados</h3>
                        <ul>
                            <li v-for="({nombre,apellido,edad,facultad},index) in datos">
                                <span>{{index}} Nombre: {{nombre}} | Apellido: {{apellido}} | Edad: {{edad}} | Facultad: {{facultad}} </span>                        
                            </li>
                        </ul>
    
                    </div>
                </div>
                
            </section>
            <footer></footer> 
            <script src="../js/vFormulario.js"></script>    
        </div>
    </div>


</body>

</html>
